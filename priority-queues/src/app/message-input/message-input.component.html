<mat-card>
  <form class="message-form">
    <mat-form-field class="input-field">
      <input matInput placeholder="Enter your message here" [(ngModel)]="message" name="message" (change)="onChanges()">
    </mat-form-field>
    <button mat-raised-button color="primary" class="button" (click)="onClick()">Send</button>
  </form>
</mat-card>
